<!DOCTYPE html>
<html>

  <head>

    <title>UI Test</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- Main Content -->

    <div id="Main">

        <!-- Bookmarks -->

        <div id="BookmarksTab"></div>

        <!-- Recording -->
        <div id="RecordingScreen">

            <!-- Record Button -->
            <button onclick="toggleRecord()">
                <div id="RecordButton">
                    <div id="RecordIcon"></div>
                </div>
            </button>

            <p id="RecordText">
                Start Recording
            </p>

            <!-- Clear Button -->
            <button onmousedown="startClear()" onmouseup="finishClear()">
                <div id="ClearButton">
                    <p id="ClearButtonText">Clear</p>
                </div>
            </button>

        </div>

    </div>

    <!-- Bookmark Button -->

    <button onclick="toggleBookmarks()">
        <div id="BookmarksButton"></div>
    </button>

    <!-- Settings -->

    <button onclick="toggleSettings()">
        <div id="SettingsButton"></div>
    </button>

    <div id="SettingsTab">
        <p id="SettingsTabTitle">Settings</p>
        <div id="SettingsTabButtonList">
        <div class="SettingsTabButton">Account Settings</div>
        <div class="SettingsTabButton">Translation</div>
        <div class="SettingsTabButton">Import PDF</div>
        </div>
    </div>

  </body>

</html>
