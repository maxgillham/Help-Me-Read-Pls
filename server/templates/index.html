<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script type='text/javascript' src='http://contentstorage.onenote.office.net/onenoteltir/immersivereadersdk/immersive-reader-sdk.0.0.1.js'></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/index.js"></script>
</head>

<body>

  <!-- Main Content -->

  <div id="Main">

      <!-- Bookmarks -->

      <div id="BookmarksTab">
          <p id="BookmarksTabTitle">Keywords</p>
          <div id="BookmarksFrame">
          </div>
          <div id="BookmarksList">
              <div class="KeywordNote">
                  <h2>World War I</h2>
                  <p>Entente</p>
                  <p>Central Powers</p>
                  <p>Battle of Ypres</p>
              </div>
              <div class="KeywordNote">
                  <h2>War of 1812</h2>
                  <p>Treaty of Ghent</p>
              </div>
          </div>
      </div>

      <!-- Recording -->
      <div id="RecordingScreen">

          <!-- Text Area -->
          <div id="TextArea">
              <p>{{ text }}</p>
          </div>

          <div id="ButtonArea">
              <!-- Record Button -->
              <form id="RecordForm" method="post" action="/">
                  <button onclick="toggleRecord()" value="Record" name="Record">
                      <div id="RecordButton">
                          <div id="RecordIcon"></div>
                      </div>
                  </button>
              </form>

              <p id="RecordText">
                  Start Recording
              </p>
          </div>

          <!-- Clear Button -->
          <form id="ClearForm" method="POST" action="/">
              <div id="ClearButtonWrapper">
                  <button onmousedown="startClear()" onmouseup="finishClear()">
                      <div id="ClearButton">
                          <p id="ClearButtonText">Clear</p>
                      </div>
                  </button>
              </div>
          </form>

          <!-- Immersive Reader Button -->
          <div id="ReaderButton">
              <button onmousedown="launchImmersiverReader()" onmouseup="finishImmersiveReader()">
                  <div id="ReaderIcon"></div>
              </button>
          </div>

      </div>

  </div>

  <!-- Bookmark Button -->

  <button onclick="toggleBookmarks()">
      <div id="BookmarksButton"></div>
  </button>

  <!-- Settings -->

  <button onclick="toggleSettings()">
      <div id="SettingsButton"></div>
  </button>

  <div id="SettingsTab">
      <p id="SettingsTabTitle">Settings</p>
      <div id="SettingsTabButtonList">
      <div class="SettingsTabButton">Account Settings</div>
      <div class="SettingsTabButton">Translation</div>
      <div class="SettingsTabButton">Import PDF</div>
      </div>
  </div>

</body>

</html>
